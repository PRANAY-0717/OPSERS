<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            padding: 20px;
        }

        .container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
        }

        input {
            padding: 8px;
            margin: 5px;
            width: 20%;
        }

        button {
            padding: 8px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-btn {
            background: green;
            color: white;
        }

        .delete-btn {
            background: red;
            color: white;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Student Data Management</h1>

    <!-- Input Fields -->
    <input type="text" id="roll" placeholder="Roll No">
    <input type="text" id="name" placeholder="Name">
    <input type="text" id="class" placeholder="Class">
    <input type="email" id="email" placeholder="Email">

    <button class="add-btn" onclick="addStudent()">Add Student</button>

    <!-- Table -->
    <table id="studentTable">
        <thead>
            <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>Class</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<script>
    function addStudent() {
        let roll = document.getElementById("roll").value;
        let name = document.getElementById("name").value;
        let studentClass = document.getElementById("class").value;
        let email = document.getElementById("email").value;

        if (roll === "" || name === "" || studentClass === "" || email === "") {
            alert("Please fill all fields");
            return;
        }

        let table = document.getElementById("studentTable").getElementsByTagName("tbody")[0];
        let newRow = table.insertRow();

        newRow.insertCell(0).innerHTML = roll;
        newRow.insertCell(1).innerHTML = name;
        newRow.insertCell(2).innerHTML = studentClass;
        newRow.insertCell(3).innerHTML = email;
        newRow.insertCell(4).innerHTML =
            '<button class="delete-btn" onclick="deleteStudent(this)">Delete</button>';

        // Clear input fields
        document.getElementById("roll").value = "";
        document.getElementById("name").value = "";
        document.getElementById("class").value = "";
        document.getElementById("email").value = "";
    }

    function deleteStudent(button) {
        let row = button.parentNode.parentNode;
        row.parentNode.removeChild(row);
    }
</script>

</body>
</html>
