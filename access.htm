<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Confirmed</title>
    <style>
        /* Base Reset & Fonts */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }

        /* Card Container */
        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: slideUp 0.5s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        /* Success Icon */
        .icon-container {
            width: 80px;
            height: 80px;
            background-color: "#e6f7eff";
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px auto;
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #d1fae5;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #10b981;
        }

        .check-mark {
            width: 40px;
            height: 40px;
            stroke-width: 3;
            stroke: currentColor;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
            animation: drawCheck 0.6s 0.4s ease-in-out forwards;
            stroke-dasharray: 80;
            stroke-dashoffset: 80;
        }

        /* Typography */
        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #111;
        }

        p {
            font-size: 16px;
            color: #666;
            line-height: 1.5;
            margin-bottom: 32px;
        }

        /* Action Button */
        .btn {
            display: inline-block;
            background-color: #10b981;
            color: white;
            font-weight: 600;
            padding: 12px 32px;
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.2s ease, transform 0.1s ease;
            width: 100%;
        }

        .btn:hover {
            background-color: #059669;
        }

        .btn:active {
            transform: scale(0.98);
        }

        /* Animations */
        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes drawCheck {
            to {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="icon-container">
            <div class="icon-circle">
                <svg class="check-mark" viewBox="0 0 24 24">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            </div>
        </div>
        
        <h1>Access Confirmed</h1>
        <p>Identity verification successful. You have been granted secure access to the dashboard.</p>
        
        <a href="#" class="btn" onclick="redirectToDashboard()">Continue to Dashboard</a>
    </div>

    <script>
        // Optional: Auto-redirect after a few seconds
        function redirectToDashboard() {
            // Replace with your actual dashboard URL
            console.log("Redirecting...");
            // window.location.href = "/dashboard"; 
        }
    </script>
</body>
</html>
